repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.1
    hooks:
      - id: pyupgrade
        language: python
        args: [--py38-plus, --keep-runtime-typing]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language: python
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
